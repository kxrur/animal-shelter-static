    />

    <script src="../scripts/display-time.js"></script>
  </head>

  <body>
    <div class="bg-img"></div>
    <header>
      <div class="logo-row">
        <a href="./home.html">
          <img src="../assets/logo.png" alt="logo" class="logo" />
        </a>
      </div>
    </header>

    <main class="form-container">
      <form class="find-pet-form" id="find-pet-form">
        <h1 class="title">
          Find a Pet
          <i class="fa fa-search"></i>
        </h1>
        <!-- https://stackoverflow.com/questions/17541614/use-images-instead-of-radio-buttons -->
        <div class="animal-type-container">
          <label class="ask">Select an animal</label>
          <label>
            <input type="radio" name="type" value="cat" checked />
            <img src="../assets/cat-bg.png" alt="cat" class="radio-image" />
          </label>
          <label>
            <input type="radio" name="type" value="dog" />
            <img src="../assets/dog-bg.png" alt="dog" class="radio-image" />
          </label>
        </div>

        <div class="drop-down">
          <div class="animal-breed-container">
            <label for="breed" class="ask">Select a breed</label>
            <select id="breed" name="breed">
              <optgroup label="Dog Breeds">
                <option value="labrador-retriever">Labrador Retriever</option>
                <option value="german-shepherd">German Shepherd</option>
                <option value="golden-retriever">Golden Retriever</option>
              </optgroup>
              <optgroup label="Cat Breeds">
                <option value="persian-cat">Persian</option>
                <option value="siamese-cat">Siamese</option>
                <option value="maine-coon-cat">Maine</option>
              </optgroup>
              <option value="any">Doesn't matter</option>
            </select>
          </div>

          <div>
            <label for="age" class="ask">Preferred age</label>
            <select id="age" name="age">
              <option value="puppy">Puppy/Kitten</option>
              <option value="adult">Adult</option>
              <option value="senior">Senior</option>
              <option value="any">Doesn't matter</option>
            </select>
          </div>
        </div>

        <div class="gender-container">
          <label class="ask">Preferred gender</label>
          <label>
            <input
              type="radio"
              name="gender"
              value="female"
              id="female-rb"
              checked
            />
            <i class="fa-solid fa-venus fa-2x" title="female"></i>
          </label>
          <label>
            <input type="radio" name="gender" value="male" id="male" />
            <i class="fa-solid fa-mars fa-2x" title="male"></i>
          </label>
          <label>
            <input
              type="radio"
              name="gender"
              value="male-female"
              id="male-female-rb"
            />
            <i class="fa-solid fa-venus-mars fa-2x" title="male and female"></i>
          </label>
        </div>

        <div class="compatibility-container">
          <label class="ask">Compatibility with other beasts</label>
          <div class="compatibility-input-container">
            <input
              type="checkbox"
              id="other-dogs"
              name="compatibility"
              value="other-dogs"
            />
            <label for="other-dogs">Loves dogs</label>
            <input
              type="checkbox"
              id="other-cats"
              name="compatibility"
              value="other-cats"
            />
            <label for="other-cats">Loves cats</label>
            <input
              type="checkbox"
              id="small-children"
              name="compatibility"
              value="small-children"
            />
            <label for="small-children">Loves children</label>
          </div>
        </div>

        <div class="controls-container">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </main>
